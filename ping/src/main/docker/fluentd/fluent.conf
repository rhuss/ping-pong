<label @mainstream>
  <match **>
    type elasticsearch
    log_level info
    include_tag_key true
    host "#{ENV['ES_HOST']}"
    port "#{ENV['ES_PORT']}"
    logstash_format true
    flush_interval 5s
    # Never wait longer than 5 minutes between retries.
    max_retry_wait 60
    # Disable the limit on the number of retries (retry forever).
    disable_retry_limit
    time_key time
    reload_connections false
  </match>
</label>